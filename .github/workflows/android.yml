name: Android Build & Deploy

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'public/**'
      - 'android/**'
      - 'package*.json'
      - 'capacitor.config.ts'
  workflow_dispatch:
    inputs:
      track:
        description: 'Play Store track'
        required: true
        default: 'internal'
        type: choice
        options:
          - internal
          - alpha
          - beta
          - production

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for version code

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install dependencies
        run: npm ci

      - name: Build web assets
        run: npm run build

      - name: Sync to Android
        run: npx cap sync android

      - name: Decode keystore
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/bundestag-wrapped-release.keystore

      - name: Build release AAB
        if: ${{ github.event_name == 'workflow_dispatch' }}
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          cd android
          ./gradlew bundleRelease

      - name: Build debug APK (for PRs)
        if: ${{ github.event_name != 'workflow_dispatch' }}
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Upload AAB artifact
        if: ${{ github.event_name == 'workflow_dispatch' }}
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 30

      - name: Upload to Play Store
        if: ${{ github.event_name == 'workflow_dispatch' }}
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: de.bundestag.wrapped
          releaseFiles: android/app/build/outputs/bundle/release/app-release.aab
          track: ${{ github.event.inputs.track }}
          status: completed
