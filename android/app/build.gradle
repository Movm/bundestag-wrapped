apply plugin: 'com.android.application'

// Auto-versioning: Read version from package.json and use git commit count
def getVersionFromPackageJson() {
    def packageJsonFile = file("${rootProject.projectDir}/../package.json")
    if (packageJsonFile.exists()) {
        def packageJson = new groovy.json.JsonSlurper().parseText(packageJsonFile.text)
        return packageJson.version ?: "1.0.0"
    }
    return "1.0.0"
}

def getVersionCode() {
    // CI: Use GITHUB_RUN_NUMBER (unique per workflow run, always increases)
    def runNumber = System.getenv("GITHUB_RUN_NUMBER")
    if (runNumber != null) {
        // Offset by 100 to ensure CI versions are always higher than local builds
        return runNumber.toInteger() + 100
    }

    // Local: Use git commit count
    try {
        def stdout = new ByteArrayOutputStream()
        exec {
            commandLine 'git', 'rev-list', '--count', 'HEAD'
            standardOutput = stdout
            workingDir = rootProject.projectDir
        }
        def count = stdout.toString().trim().toInteger()
        return count + 1
    } catch (Exception e) {
        logger.warn("Could not get git commit count, using fallback versionCode")
        return 1
    }
}

def appVersionName = getVersionFromPackageJson()
def appVersionCode = getVersionCode()

// Log version info during build
logger.lifecycle("Auto-versioning: versionName=${appVersionName}, versionCode=${appVersionCode}")

android {
    namespace = "de.bundestag.wrapped"
    compileSdk = rootProject.ext.compileSdkVersion

    signingConfigs {
        release {
            storeFile file('bundestag-wrapped-release.keystore')
            storePassword System.getenv("KEYSTORE_PASSWORD") ?: 'bundestag2024'
            keyAlias 'bundestag-wrapped'
            keyPassword System.getenv("KEY_PASSWORD") ?: 'bundestag2024'
        }
    }

    defaultConfig {
        applicationId "de.bundestag.wrapped"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode appVersionCode
        versionName appVersionName
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        aaptOptions {
             // Files and dirs to omit from the packaged assets dir, modified to accommodate modern web apps.
             // Default: https://android.googlesource.com/platform/frameworks/base/+/282e181b58cf72b6ca770dc7ca5f91f135444502/tools/aapt/AaptAssets.cpp#61
            ignoreAssetsPattern = '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_21
        targetCompatibility JavaVersion.VERSION_21
    }
}

repositories {
    flatDir{
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation project(':capacitor-android')
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
    implementation project(':capacitor-cordova-android-plugins')
}

apply from: 'capacitor.build.gradle'

try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.text) {
        apply plugin: 'com.google.gms.google-services'
    }
} catch(Exception e) {
    logger.info("google-services.json not found, google-services plugin not applied. Push Notifications won't work")
}
